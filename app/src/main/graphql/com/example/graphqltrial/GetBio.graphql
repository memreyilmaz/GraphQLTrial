query GetBio($first: Int, $orderBy: RepositoryOrder!){
    viewer {
        login
        name
        email
        avatarUrl
        bio
        websiteUrl
        twitterUsername
        followers{
            totalCount
        }
        following{
            totalCount
        }
        repositories{
            totalCount
        }
        topRepositories(orderBy: $orderBy, first: $first){
            nodes{
                ... on Repository{
                    name
                    description
                    url
                    createdAt
                    stargazerCount
                }
            }
        }
    }
}